<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 8s linear infinite;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .number-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .number-display:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .random-number {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .range {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-top: 10px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.6s ease-out;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .random-number {
                font-size: 3em;
            }
            
            .generate-btn {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Random Generator</h1>
            <p class="subtitle">Get your lucky number</p>
            
            <div class="number-display">
                <div class="random-number" id="randomNumber">?</div>
                <p class="range">Between 1 and 100</p>
            </div>
            
            <button class="generate-btn" id="generateBtn" onclick="generateNumber()">
                Generate Number
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateNumber() {
            const btn = document.getElementById('generateBtn');
            const numberEl = document.getElementById('randomNumber');
            const loading = document.getElementById('loading');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.textContent = 'Generating...';
            loading.style.display = 'block';
            
            try {
                // Call your FastAPI endpoint
                const response = await fetch('/random');
                const data = await response.json();
                
                // Animate number change
                numberEl.style.transform = 'scale(0)';
                
                setTimeout(() => {
                    numberEl.textContent = data.number;
                    numberEl.style.transform = 'scale(1)';
                    numberEl.classList.add('pulse');
                    
                    setTimeout(() => {
                        numberEl.classList.remove('pulse');
                    }, 600);
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
                numberEl.textContent = 'Error!';
                numberEl.style.color = '#ff6b6b';
            } finally {
                // Re-enable button
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'Generate Number';
                    loading.style.display = 'none';
                }, 1000);
            }
        }

        // Generate initial number on page load
        window.addEventListener('load', generateNumber);

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                if (!document.getElementById('generateBtn').disabled) {
                    generateNumber();
                }
            }
        });
    </script>
</body>
</html>
